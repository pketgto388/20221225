<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form practice</title>
</head>
<body>
    <form method="GET" action="">
        <div>
            <input type="text" name="account" value="" placeholder="請輸入帳號">
        </div>
        <div>
            <input type="password" name="password" placeholder="請輸入密碼">
        </div>
        <div>
            <input type="number" name="auth" placeholder="請輸入驗證數字">
        </div>
        <div>
            <input type="tel" name="phone" placeholder="請輸入電話">
        </div>
        <div>
            <input type="color" name="color" placeholder="請輸入顏色">
        </div>
        <div>
            <input type="date" name="date" placeholder="請輸入日期">
        </div>
        <div>
            <input type="time" name="time" placeholder="請輸入時間">
        </div>
        <div>
            <input type="submit" value="Send">
            <button type="submit">發送</button>
            <button type="button">預覽</button>
        </div>
    </form>
</body>
</html>
